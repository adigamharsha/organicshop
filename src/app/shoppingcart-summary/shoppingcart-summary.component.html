<div class="card">
    <div class="card-body">
        <h4 class="card-title">Order Summary</h4>
        <p class="card-text">You have {{getTotalItems()}} items in your shopping cart.</p>
    </div>
    <ul class="list-group " >
        <li *ngFor="let item of Cart" class="list-group-item ">{{item.quantity}} X {{item.title}} <span
                class="float-right">{{item.quantity * item.price | currency:'USD':true}}</span></li>
                <li class="list-group-item font-weight-bold">Total
                    <div  class="float-right">{{getTotalPrice() | currency:'USD':true}}</div>
                </li>
    </ul>
</div>
