<div class="row">
    <div class="col-3">
        <div class="list-group">
            <a  class="list-group-item list-group-item-action" [class.active]="!category"routerLink="/">All Categories</a>
            <a *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{category:c.key}"
                [class.active]="category === c.key"
                class="list-group-item list-group-item-action">{{c.payload.val().name}}</a>
        </div>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let product of filteredProducts ; let i = index">
                <div class="col">
                    <div class="card" style="width: 15rem;" *ngIf="product">
                        <img [src]="product.payload.val().imageUrl" class="card-img-top img-thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">{{product.payload.val().title}}</h5>
                            <p class="card-text">{{product.payload.val().price | currency:'USD':true}}</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
