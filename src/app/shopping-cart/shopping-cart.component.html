<h1>Shopping Cart</h1>
<div class="card" style="width: 80%;">
    <div class="card-body">
        <p>You have {{getQuantity()}} items in ur shopping Cart. </p>
        <button *ngIf="items.length" (click)="clearCart()"
                style="margin-left:700px" class="btn btn-danger btn-sm">Clear Shopping Cart</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th style="width:200px">Unit Price</th>
                <th class="text-center" style="width:230px">Quantity</th>
                <th class="text-center">Total Price</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of items">
            <tr>
                <td>
                    <div [style.backgroundImage]="'url('+item.imageUrl + ')'" class="thumbnail" alt=""></div>
                </td>
                <td>{{item.title}}</td>
                <td>{{item.price| currency:'USD':true}}</td>
                <td class="text-left">
                    <app-productquantity [product]="item " [shopping-cart]="items"></app-productquantity>
                </td>
                <td class="text-center">{{item.price * item.quantity | currency:'USD':true}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th>Total Price</th>
                <th></th>
                <th></th>
                <th class="text-center">{{getTotalPrice() | currency:'USD':true}}</th>
            </tr>

            <tr>
                <th colspan="4">
                    <a *ngIf="items.length" type="button" routerLink="/check-out" class="btn btn-secondary btn-sm">
                        Check Out </a>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
