<div *ngIf="product.payload.val().title" class="card" style="width: 15rem;">
    <img [src]="product.payload.val().imageUrl" class="card-img-top img-thumbnail"
        *ngIf="product.payload.val().imageUrl" alt="{{product.payload.val().title}}">
    <div class="card-body">
        <h5 class="card-title">{{product.payload.val().title}}</h5>
        <p class="card-text">{{product.payload.val().price | currency:'USD':true}}</p>

    </div>
    <div class="card-footer" *ngIf="showActions">
        <button *ngIf="getQuantity() === 0 ; else updateQuantity" (click)="addToCart()"
            class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
            <app-productquantity [product]="product" [shopping-cart]="shoppingCart"></app-productquantity>
        </ng-template>
    </div>
</div>
